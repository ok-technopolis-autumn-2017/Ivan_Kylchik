<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>TODOS</title>
</head>
<body>
    <div class="todos-header">
        <h1 class="todos-title">TODOS</h1>
    </div>
    <div class="todos-main-body">
        <div class="todos-add">
            <button class="todos_select-all" aria-label="Отметить все как выполненное">select All</button>
            <input class="todos-add_input" type="text" placeholder="What need to be done?" aria-label="Поле для ввода новой задачи">
        </div>
        <div class="todos-items-list">
            <div class="todos-item">
                <input class="todos-item_ready-mark" type="checkbox" aria-label="Пометить как выполненное"/>
                <input class="todos-item_input" value="HTML" aria-label="Задача: HTML"/>
                <button class="todos-item_remove" aria-label="Удалить данную задачу">Del</button>
            </div>
            <div class="todos-item __ready">
                <input class="todos-item_ready-mark_checked" type="checkbox" checked="checked" aria-label="Пометить как невыполненное"/>
                <input class="todos-item_input" value="CSS" aria-label="Задача: CSS"/>
                <button class="todos-item_remove" aria-label="Удалить данную задачу">Del</button>
            </div>
            <div class="todos-item">
                <input class="todos-item_ready-mark" type="checkbox" aria-label="Пометить как выполненное"/>
                <input class="todos-item_input" value="JS" aria-label="Задача: JS"/>
                <button class="todos-item_remove" aria-label="Удалить данную задачу">Del</button>
            </div>
            <div class="todos-item">
                <input class="todos-item_ready-mark" type="checkbox" aria-label="Пометить как выполненное"/>
                <input class="todos-item_input" value="JS tools" aria-label="Задача: JS tools"/>
                <button class="todos-item_remove" aria-label="Удалить данную задачу">Del</button>
            </div>
        </div>
    </div>
    <div class="todos-status-bar">
        <div class="todos-status-bar_counter" aria-label="Количество не выполненных задач: 3">
            3 items left
        </div>
        <div class="filters">
            <a class="filter __active" href="#" aria-label="Фильтр: показать все элементы">All</a>
            <a class="filter" href="#" aria-label="Фильтр: показать невыполненное">Active</a>
            <a class="filter " href="#" aria-label="Фильтр: показать выполненное">Completed</a>
        </div>
        <button class="todos-status-bar_delete-completed" aria-label="Удалить все выполненные задачи">Clear completed</button>
    </div>
</body>
</html>
